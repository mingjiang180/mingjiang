# .github/workflows/ci.yml
name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # 关键：使用自托管 runner（由 gha-runner-scale-set 提供）
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm  # 自动缓存 node_modules，加速重复构建

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # 可选：如果需要构建
      # - name: Build project
      #   run: npm run build
